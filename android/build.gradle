apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    flatDir { dirs 'libs' }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation(name: 'alipaySdk-15.6.0-20190226104104-noUtdid', ext: 'aar')
}
